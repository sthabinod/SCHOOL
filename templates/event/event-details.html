{% extends 'base.html' %} {% block content %}
<div class="custom-breadcrumns border-bottom">
    <div style="margin-top:130px;" class="container">
        <a href="{% url 'landing-page' %}">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <a href="courses.html">Event</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Detailed Event</span>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-4">
                <p>
                    <img src="{{ event.featured_image.url }}" alt="Image" class="img-fluid">
                </p>
            </div>
            <div class="col-lg-5 ml-auto align-self-center">
                <h2 class="section-title-underline mb-5">
                    <span>{{ event.title }}</span>
                </h2>
                <p>{{ event.description }}</p>
                <p class="text-black"> <b> Starting Date:</b> {{ event.start_date }}</p>
                <p class="text-black">Starting Date: {{ event.end_date }}</p>

                <hr>
            </div>
        </div>
    </div>
</div>
{% endblock %}
