{% extends 'base.html' %}

{% block content %}
        <div style="margin-top: 120px;" class="custom-breadcrumns border-bottom">
      <div class="container">
        <a href="index.html">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Contact</span>
      </div>
    </div>
    <div style="margin-top: -50px;"  class="container">
        <div class="row">
            <div class="col-md-6">
                 <div class="site-section">
        <form method="post" action="{% url 'contact' %}">
            {% csrf_token %}
        <div class="container">

        {% for message in messages %}
            <div class="alert alert-success">{{ message }}  </div>
        {% endfor %}
                <div class="row">



                <div class="col-md-6 form-group">
                    <label for="fname">First Name</label>
                    <input name="fname" type="text" id="fname" minlength="3" required class="form-control form-control-lg">
                </div>
                <div class="col-md-6 form-group">
                    <label for="lname">Last Name</label>
                    <input name="lname" type="text" id="lname" minlength="3" required class="form-control form-control-lg">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="eaddress">Email Address</label>
                    <input name="eaddress" type="email" id="eaddress" required class="form-control form-control-lg">
                </div>
                <div class="col-md-6 form-group">
                    <label for="tel">Tel. Number</label>
                    <input name="number" type="text" id="tel" class="form-control form-control-lg">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" required minlength="50" cols="30" rows="10" class="form-control"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <input type="submit" value="Send Message" class="btn btn-primary btn-lg px-5">
                </div>
            </div>
        </div>
        </form>
    </div>

            </div>

            <div class="col-md-6">
                <div style="margin-top: 100px;">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m21!1m12!1m3!1d5233.96269226239!2d87.28192116316593!3d26.802970503030803!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m6!3e0!4m0!4m3!3m2!1d26.804521599999998!2d87.28596929999999!5e0!3m2!1sen!2snp!4v1617728519105!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
